<section>
    <p>line-chart works!</p>

    <!-- Affichage de l'état de chargement -->
    <div *ngIf="loading">Chargement des données...</div>

    <!-- Affichage de l'erreur -->
    <div *ngIf="error" class="error">
    <p>{{ error }}</p>
    </div>


    <div>
    <h1>L'id de ce pays est le : {{ olympicId }}</h1>
    <div *ngIf="olympic$.length > 0">
        <h2> {{ olympic$[0].country}} </h2>
        <h3>{{chartData[0].year}}</h3>
        <ul>
        <li *ngFor="let participation of olympic$[0].participations">
            {{ participation.id }}, {{ participation.year }}, {{ participation.city }}, {{ participation.medalsCount }},  {{ participation.athleteCount }}
        </li>
        </ul>
    </div>
    </div>

<div>
    <ngx-charts-line-chart
   [view]="[800, 400]"
   [animations]="true"
   [customColors]="colorScheme"
   [results]="chartData"
   [legend]="true"
   [xAxis]="true"
   [yAxis]="true"
   [yScaleMin]="0" 
   [showXAxisLabel]="true"
   [showYAxisLabel]="true"
   [xAxisLabel]="'Année'"
   [yAxisLabel]="'Médailles'"
   [autoScale]="false">
   </ngx-charts-line-chart> 
</div>

</section>
